<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_funcionario.css">
    <title>Cadastro Funcionários</title>
</head>
<body>
    <div class="container">
            <div class="imagem">
                <img src="../img/gerente.jpeg" alt="" srcset="" width="150" height="150">
                <button id="add_img">Adicionar Imagem</button>
            </div>
            <div class="dados">
                <div class="form">
                    <h3>Cadastro de Funcionários</h3>
                    Nome: <input type="text" name="" id="nome"><br>
                    CPF: <input type="text" name="" id="cpf"><br>
                    RG: <input type="text" name="" id="rg"><br>
                    PIS: <input type="text" name="" id="pis"><br>
                    Data de Nascimento: <input type="date" name="" id="datanasc"><br>
                    Telefone: <input type="number" name="" id="tel"><br>
                    E-mail: <input type="email" name="" id="email"><br>
                    Data de Pagamento: <input type="date" name="" id="datapag"><br>
                    Salário: <input type="email" name="" id="sal"><br>
                    Cargo: <input type="email" name="" id="cargo"><br>
                    Senha: <input type="password" name="" id="senha"><br>
                    
                    <button id="finalizar">Finalizar Cadastro</button>
                </div>
            </div>
    </div>
</body>
</html>
